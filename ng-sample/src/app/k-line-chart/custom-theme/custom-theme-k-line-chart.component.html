<div class="k-line-chart-container">
  <p class="k-line-chart-title">自定义主题</p>
  <div id="custom-theme-k-line" class="k-line-chart" [ngStyle]="{backgroundColor: theme === 'light' ? '#ffffff' : '#25272F'}"></div>
  <div class="k-line-chart-setting-container">
    <button
      class="k-line-chart-setting-button"
      [ngClass]="{'k-line-chart-setting-button-selected': theme === 'dark'}"
      (click)="setTheme('dark')">
      深色
    </button>
    <button
      class="k-line-chart-setting-button"
      [ngClass]="{'k-line-chart-setting-button-selected': theme === 'light'}"
      (click)="setTheme('light')">
      浅色
    </button>
  </div>
</div>
