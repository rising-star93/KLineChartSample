<app-layout title="绘图">
  <div id="draw-graphic-mark-k-line" class="k-line-chart"></div>
  <div class="k-line-chart-menu-container">
    <button
      *ngFor="let graphic of drawGraphics"
      (click)="setGraphicMarkType(graphic.key)">
      {{graphic.text}}
    </button>
    <button
      (click)="removeAllGraphicMark()">
      清除
    </button>
  </div>
</app-layout>
