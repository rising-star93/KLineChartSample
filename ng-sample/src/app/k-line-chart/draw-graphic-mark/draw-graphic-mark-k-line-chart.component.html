<app-layout title="画线">
  <div id="draw-graphic-mark-k-line" class="k-line-chart"></div>
  <div class="k-line-chart-menu-container">
    <button
      *ngFor="let line of drawLines"
      (click)="setGraphicMarkType(line.key)">
      {{line.text}}
    </button>
    <button
      (click)="removeAllGraphicMark()">
      清除
    </button>
  </div>
</app-layout>
