<div class="k-line-chart-container">
  <p class="k-line-chart-title">自定义语言</p>
  <div id="custom-language-k-line" class="k-line-chart"></div>
  <div class="k-line-chart-setting-container">
    <button
      class="k-line-chart-setting-button"
      [ngClass]="{'k-line-chart-setting-button-selected': language === 'zh-CN'}"
      (click)="setLanguage('zh-CN')">
      简体中文
    </button>
    <button
      class="k-line-chart-setting-button"
      [ngClass]="{'k-line-chart-setting-button-selected': language === 'zh-HK'}"
      (click)="setLanguage('zh-HK')">
      繁體中文
    </button>
    <button
      class="k-line-chart-setting-button"
      [ngClass]="{'k-line-chart-setting-button-selected': language === 'en'}"
      (click)="setLanguage('en')">
      English
    </button>
  </div>
</div>
