<app-layout title="绘图">
  <div id="draw-shape-k-line" class="k-line-chart"></div>
  <div class="k-line-chart-menu-container">
    <button
      *ngFor="let shape of shapes"
      (click)="setShapeType(shape.key)">
      {{shape.text}}
    </button>
    <button
      (click)="removeAllShape()">
      清除
    </button>
  </div>
</app-layout>
